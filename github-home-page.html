<html lang="en">

</head>
<body>
    <nav class="navbar-container">
        <div>
            <ul class="left-nav-items">
                <li><a href="#" class="nav-item">Products ▾<a/></li>
                    <ul class="products-menu">                    
                        <li class="hidden"><a href="Actions"></a>Actions</li>

                    </ul>

                <li><a href="#" class="nav-item" id="sign-out">Sign up<a/></li>
            </ul>
        </div>
    </nav>

    <script>
        // JavaScript to toggle visibility of hidden list items
        document.addEventListener('DOMContentLoaded', function () {
            const productsMenu = document.querySelector('.products-menu');
            const hiddenItems = productsMenu.querySelectorAll('.hidden');

            // Toggle visibility when the "Products" link is clicked
            document.querySelector('.nav-item[href="#"]').addEventListener('click', function () {
                hiddenItems.forEach(item => {
                    item.style.display = (item.style.display === 'none' || item.style.display === '') ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
